<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image.jpg');
            background-size: cover; /* Adjust the image size to cover the container */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center center; /* Center the background image */
            margin: 0;
        }
        .book {
            width: 60%;
            height: 100vh;
            padding: 20px;
            border: 1px solid #ccc;
            background-image: url('main.jpg');
            background-size: 100% 100%; /* Adjust the image size to cover the container */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center center; /* Center the background image */
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            overflow: hidden;
            direction: rtl;
        }
        .page {
            display: none;
            flex: 1;
            padding: 20px;
            position: relative;
           
        }
        .page.active {
            display: block;
        }
        .page-number {
            font-size: 12px;
            position: absolute;
            bottom: 0;
            right: 10px;
        }
        #navigation {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="book" id="book-container">
        <!-- Pages will be dynamically loaded here -->
    </div>
    <div id="navigation">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <script>
        // JavaScript to handle page navigation
        const bookContainer = document.getElementById('book-container');
        const pages = [];
        let currentPage = 0;

        function showPage(pageIndex) {
            pages[currentPage].classList.remove('active');
            pages[pageIndex].classList.add('active');
            currentPage = pageIndex;

            const bookElement = document.querySelector('.book');
            if(currentPage == 0) {
                bookElement.style.backgroundImage = `url(main.jpg)`;
            }
             else{
                bookElement.style.backgroundImage = `url(paper.jpg)`;

            }
           
        }

        function navigateNext() {
            
            if (currentPage < pages.length - 1) {
                showPage(currentPage + 1);
               
 
        }
        }

        function navigatePrevious() {
            
            if (currentPage > 0) {
                showPage(currentPage - 1);
               

            }
         
        }

        const nextButton = document.getElementById('nextPage');
        const prevButton = document.getElementById('prevPage');

        nextButton.addEventListener('click', navigateNext);
        prevButton.addEventListener('click', navigatePrevious);

        // Function to fetch and load page content from HTML files
        async function loadPages() {
            let pageIndex = 0;
            while (true) {
                try {
                    const response = await fetch(`page${pageIndex + 1}.html`);
                    if (!response.ok) {
                        break; // No more pages found
                    }
                    const data = await response.text();
                    const page = document.createElement('div');
                    page.classList.add('page');
                    if (pageIndex === 0) {
                        page.classList.add('active');
                    }
                    page.innerHTML = data;
                    bookContainer.appendChild(page);
                    pages.push(page);
                    pageIndex++;
                } catch (error) {
                    console.error(`Error loading page ${pageIndex + 1}:`, error);
                    break;
                }
            }
        }

        loadPages(); // Load pages when the page loads
    </script>
</body>
</html>
